<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">

<html>
<head>
    <link rel="stylesheet" type="text/css" href="protobot.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald:200,400" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="../font-awesome-4.3.0/css/font-awesome.min.css">
    <title>Protobot: randomly generated design challenges</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous" type="text/javascript">
</script>
    <script type="text/javascript">
var onupdate = function(data){  

    $("#intro").html("");
    intro = data['intro'];
    $("#intro").text(intro);


    $("#design-item").html("");
    item = data['design-item'];

    $("#design-item").text(item);

    $("#constraint").html("");
    constraint = data['constraint'];
    $("#constraint").text(constraint);
    $("#constraint").append(".");


    var tweet_components = {
        'hashtags': "hacker",
        'original_referer': 'http://www.code.caseyc.net/whatshallihack/',
        'source': 'tweetbutton',
        'text': data['phrase'] + ". What will you hack?",
        'url': 'http://www.whatshallihack.com/'
    }

    var base_url = 'https://twitter.com/intent/tweet?';

    var comps = []  
    for (var key in tweet_components){
        comps.push(encodeURIComponent(key) + '=' + encodeURIComponent(tweet_components[key]));
    }
    base_url = base_url + comps.join('&');

    $('#tweetlink').attr('href', base_url)      


    }

    function smurf(){
    $.ajax({
        url: 'ajax.cgi?method=cycle',
        success: onupdate,
    })  
    }

    $(document).ready(smurf);


    </script>
</head>

<body>
    <div class="megawrapper">
	    
	    <div class="header-bar">
                <div class="header-content">
                Protobot generates random product and service ideas. <span class="author"><a href="http://molly.is/writing/protobot/">How & why to use it.</a> By <a href="http://molly.is">Molly</a>.</span>
                <div class="header-language"><i class="fa fa-globe">&nbsp;</i><span class="current-language">EN</span><i class="fa fa-angle-down"></i></div>
                </div>
                
            </div>
	    
        <div class="wrapper">
            

            <div class="randomized-text">
                <div id="intro">
                    <span class="author">Design a</span>
                </div>

                <div id="design-item">
                    <span class="author">...</span>
                </div>

                <div id="constraint">
                    <span class="author">&nbsp;</span>
                </div>
            </div>

            <div class="nextbutton button">
                <span class="author"><a href="#" onclick='smurf();'>Randomize</a></span>
            </div>

            
        </div>
    </div><!--<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script> -->
</body>
</html>
